<!DOCTYPE html>
<html>
    <head>
        <title>Life Social Decisions</title>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'ready/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'ready/css/theme.css' %}">
        <link rel="stylesheet" href="{% static 'ready/css/style.css' %}">
    </head>
    <body>

        <header>
            <div class="container">
                <a href="{% url 'account:default_page' %}" class="col-md-4 logo">Life social decisions</a>
                <div class="col-md-4"></div>
                <ul class="col-md-16">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'account:logout' %}">Logout</a></li>
                    <li><a href="{% url 'account:profile' %}">Profile</a></li>
                    <li><a href="{% url 'account:update_account' %}">Update account</a></li>
                    <li><a href="{% url 'account:people' %}">People</a></li>
                    <li>
                        <a href="{% url 'communication:messages_list' %}" id="message-counter-container">
                            Messages <span class="messages-count">{{user.unread_messages_count}}</span>
                        </a>
                    </li>
                {% else %}
                    <li><a href="{% url 'account:login' %}">Login</a></li>
                    <li><a href="{% url 'account:create_account' %}">Create account</a></li>
                {% endif %}
                </ul>
            </div>
        </header>

        <main class="container">
            {% block page %}{% endblock page %}
        </main>

        <script src="{% static 'ready/js/account.js' %}"></script>
    </body>
</html>
