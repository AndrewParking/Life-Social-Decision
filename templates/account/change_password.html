{% extends 'account/base_form.html' %}

{% load bootstrap %}

{% block form %}
    <form action='{% url 'account:change_password' %}' method='POST' enctype='multipart/form-data' role='form'>
    {% csrf_token %}
        <legend>Change password</legend>
        {{ form | bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Change password</button>
            <a href="{% url 'account:update_account' %}" class="btn">Back to profile settings</a>
        </div>
    </form>
{% endblock form %}
