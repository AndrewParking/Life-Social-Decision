<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'ready/css/email.css' %}">
    </head>
    <body>
        <h4>Logging in case</h4>
        <p>
            You, {% firstof user.first_name 'Nonamee' %} {% firstof user.last_name 'Noname' %},
            got the message from {% firstof from_user.first_name 'Nonamee' %} {% firstof from_user.last_name 'Noname' %}.
            The content of the message is:
            <div class="email-message-content">
                {{ message.content }}
            </div>
        </p>
    </body>
</html>
